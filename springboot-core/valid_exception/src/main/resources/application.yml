spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot
    username: root
    password: 12345678

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        '[show_sql]': true
        '[format_sql]': true

  output:
    ansi:
      enabled: always

  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
