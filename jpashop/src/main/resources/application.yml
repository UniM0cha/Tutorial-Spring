spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop;MVCC=TRUE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: TRUE  # system out에서 출력
        format_sql: TRUE
    
logging:
  level:
    org.hibernate.SQL: debug  # hibernate가 생성하는 SQL문 보여줌